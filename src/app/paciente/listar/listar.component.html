<div class="container-fluid">
  <h1>Listado de Pacientes</h1>
  <p>Buscar Paciente:</p>
  <form [formGroup]="busqueda">
    <label for="buscarPaciente" class="sr-only">buscarPaciente</label>
    <input class="form-control" type="text" formControlName="palabraClave" nombre="buscarPaciente"
      placeholder="Ingrese nombre o apellido" id="buscarPaciente">
    <br>
    <button type="button" class="btn btn-secondary btn-lg btn-block" (click)="buscarPaciente()">Buscar</button>
  </form>
  <br><br>
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>id</th>
        <th>Nombre</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>Sexo</th>
        <th>Edad</th>
        <th>Correo</th>
        <th>Sistema de Salud</th>
        <th>Editar</th>
        <th>Ver</th>
      </tr>
    </thead>

    <tr *ngFor="let paciente of listaPacientes">
      <td>{{paciente.id}}</td>
      <td>{{paciente.nombre}}</td>
      <td>{{paciente.paterno}}</td>
      <td>{{paciente.materno}}</td>
      <td>{{paciente.sexo}}</td>
      <td>{{paciente.edad}}</td>
      <td>{{paciente.correo}}</td>
      <td>{{paciente.salud}}</td>
      <td><button type="button" class="btn btn-warning"
          (click)="redireaccionarEditarPaciente(paciente.id)">Editar</button></td>
      <td><button type="button" class="btn btn-secondary" (click)="redireaccionarVerPaciente(paciente.id)">Ver</button>
      </td>
    </tr>

  </table>

</div>
