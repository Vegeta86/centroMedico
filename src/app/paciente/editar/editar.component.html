<form [formGroup]="formulario">
    <p>Nombre:</p>
    <input type="text" formControlName="nombre" name="nombre">
    <p>Apellido Paterno:</p>
    <input type="text" formControlName="paterno" name="paterno" >
    <p>Apellido Materno:</p>
    <input type="text" formControlName="materno" name="materno" >
    <p>Sexo</p>
    <select formControlName="sexo" name="sexo" id="sexo">
      <option *ngFor="let sexo of listaSexo" [value]="sexo">{{sexo}}</option>
    </select>
    <p>Edad:</p>
    <input type="text" formControlName="edad" name="edad">
    <p>Correo:</p>
    <input type="text" formControlName="correo" name="correo">
    <p>Sistema de salud</p>
    <select formControlName="salud" name="salud" id="salud">
      <option *ngFor="let salud of listaSalud" [value]="salud">{{salud}}</option>
    </select>
    <br><br><br>
    <button (click)="editarPaciente()">guardar cambios</button>
  </form>
  <br><br><br>
  <hr>
